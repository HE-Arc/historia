{% extends 'historiaapp/bases/base_connected.html' %}

{% block title %}Delete card{% endblock %}

{% block content %}
<div class="container">

    {% if user.is_authenticated %}

    <form action="" method="post">
        {% csrf_token %}
    
    <p class="lead text-center">
        Are you sure you want to delete this : 
    </p>
    <div class="text-center">

      <div class="card shadow text-center text-dark bg-white p-3 m-3">
        <h5 class="card-text">{{ object.name }}</h5>
        <p class="card-text">{{ object.text }}</p>
      </div>
    
    </div>

    <div class="card-body mt-3 mb-4">

      <div class="row">

          <div class="col-sm text-center">
                
                <button type="submit"
                  class="button-historia answer mt-5 mb-5"
                  value="Confirm">
      
                  <div class="lead">
                    <strong>Delete</strong>
                  </div>

                </button>

          </div>

          <div class="col-sm text-center">
            <button type="button"
            onclick="location.href='{% url 'cards-list' %}'" 
            class="button-historia answer mt-5 mb-5"
            style="max-width:30%;min-width:10%;">
  
              <div class="lead">
                <strong>Cancel</strong>
              </div>
            </button>
          </div>

      </div>

  </div>

  </form>

  <!-- If user is not connected -->
  {% else %}
    <div class="card-body darker">
        <div class="text-center">
            <h1>Access Denied</h1>
            <button type="submit" value="Login" class="button-historia answer mt-5 mb-5"
                            style="max-width:30%;min-width:10%;" onclick="location.href='{% url 'home' %}'">
                <div class="lead">
                    <strong>Go to Home Page</strong>
                </div>
            </button>
        </div>
    </div>
  {% endif %}

</div>
{% endblock %}
