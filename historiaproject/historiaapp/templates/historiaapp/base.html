<html>

<head>
  <title>{% block title %}{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/card.css' %}">

  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}

  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-5">

    <a class="navbar-brand" href="#">

        <div class="display-4 mb-4">

            <img
            src="https://cdn-icons-png.flaticon.com/512/3583/3583558.png"
            width="30" height="30" class="d-inline-block align-top" alt="">

            Historia
        </div>

        <div class="display-5 mb-4">
            A web app challenging your historical characters knowledges.
        </div>

    </a>

    <button class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'login' %}">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
        </ul>
      <div>
  </nav>

  {% block content %}{% endblock %}

</body>

</html>
