{% extends 'historiaapp/bases/base_detailnav.html' %}

{% block title %} Details | {{ card }} {% endblock %}

{% block content %}
<div class="container">

    <div class="">
    <div class="row">

        <h3>Card informations</h3>

        <div class="card-deck">

            <div class="row">

                <div class="card bg-dark p-3 m-3">

                    <div class="row">

                        <div class="text-center m-3"
                            style="max-width:18rem;">
                            <img class="float-center shadow rounded img-fluid character-image rounded"
                            src="../../{{ card.image }}"
                            alt="Card image cap">
                        </div>

                        <div class="card character-text lead bg-dark m-3 p-3 text-light">

                            <h4 class="card-title text-lg-left">
                                {{ card.name }}
                            </h4>

                            <p class="card-text character-text">
                                {{ card.text }}
                            </p>

                            <div class="card-footer text-muted">
                                Birth: 
                                {{ card.birth }}
                            </div>
                            
                        </div>
                    
                    </div>

                </div>
                
            </div>
        
        </div>

    </div>

</div>
{% endblock %}
