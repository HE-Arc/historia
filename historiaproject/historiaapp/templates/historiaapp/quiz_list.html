{% extends 'historiaapp/bases/base_list.html' %}

{% block title %}Quizzes visualizer{% endblock %}

{% block content %}

<div class="container">

    <div class="col-md-12">
        <h1 class="display-4 mb-2">
            Quizzes
        </h1>
        <hr />
    </div>

    <h5 class="card-header mb-4">
        List of Quizzes actually available.
    </h5>

    <div class="card-deck">

        <!--
        * for loop section to display all quizzes.
        -->

        {% for quiz in object_list %}

            <div class="col-md-4 mb-4">

                <div class="card shadow character-card text-white bg-dark">

                    <div class="card-body">

                        <h4 class="card-title text-lg-left">
                            {{ quiz.name }}
                        </h4>                

                        <p class="card-text text text-sm-left character-text lead">
                            <small class="lead">
                            {{ quiz.text }}
                            </small>
                        </p>

                    </div>

                </div>
                    
            </div>

        {% endfor %}

    </div>

    <div class="container ">

     
    </div>


{% endblock %}
