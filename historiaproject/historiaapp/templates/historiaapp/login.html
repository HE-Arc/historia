{% extends 'historiaapp/bases/base.html' %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}

    <div class="d-flex justify-content-center">

        <div class="col-md-7 order-md-1" style="font-size: 2em;font-family: monospace; padding-top: 1em; text-align: center;">
            <h1>Sign in</h1>
            <br>
            
            <form action="" method="POST">
                {% csrf_token %}
            
                <div class="form-outline mb-5">
                    {{ form.username|as_crispy_field }}
                </div>


                <div class="form-outline mb-3">
                    {{ form.password|as_crispy_field }}
                </div>


                <div class="text-center">
                    <button type="submit" value="Login" class="button-historia answer mt-5 mb-5"
                                    style="max-width:30%;min-width:10%;">
                        <div class="lead">
                            <strong>Login</strong>
                        </div>
                    </button>
                </div>
            </form>
            
        </div>

    </div>
{% endblock %}
