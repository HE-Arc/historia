{% extends 'historiaapp/base.html' %}
{% load static %}

{% block content %}
    <div class="bg-light" style="background-color: lightgray;height: 100%; display: flex;">

        <div class="col-md-5 order-md-1" style="width: 40rem;font-size: 2em;font-family: monospace; padding-top: 4em; text-align: center;">
            <p>Sign in</p>
            
            <form class="" action="login" method="post">
                {% csrf_token %}
                {{ form }}
                {% if request.GET.next %}
                  <input type="hidden" name="next" value="{{  request.GET.next }}">
                {% endif %}
                <input type="submit" value="Login">
            </form>
            
        </div>

        <div class="col-md-7 order-md-2" style="background-image: url( '/static/images/background.png' ); background-size:cover; height: 100%; opacity: 60%;">
            
        </div>
    </div>
{% endblock %}
