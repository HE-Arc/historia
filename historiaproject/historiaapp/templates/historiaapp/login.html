{% extends 'historiaapp/bases/base.html' %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}
<div class="container">
  <div class="d-flex justify-content-center">

    <div class="mx-auto">
      
      <h1 class="display-4 text-center mt-5 mb-5">Sign in</h1>
      
      <form action="" method="POST">
        {% csrf_token %}
        <div id="form-errors">{{ form_errors }}</div>
        
        <div class="form-outline mt-5 mb-3">
          {{ form.username|as_crispy_field }}
        </div>

        <div class="form-outline mt-5 mb-3">
          {{ form.password|as_crispy_field }}
        </div>

        <div class="text-center mt-5 mb-5">
          <button type="submit"
              value="Login"
              class="button-historia answer mt-5 mb-5"
              style="max-width:30%;min-width:15%;">
            <div class="lead">
              <strong>Login</strong>
            </div>
          </button>
        </div>
      </form>
      
    </div>

  </div>
</div>

{% endblock %}
