{% extends 'historiaapp/base.html' %}

{% block title %}Card visualizer{% endblock %}

{% block content %}

<div class="container">

    <div class="col-md-12">

        <h1 class="display-4 mb-2">
            Cards visualizer
        </h1>

        <hr />

    </div>

    <h5 class="card-header mb-4">
        Cards collection of historical characters
    </h5>
    
    <div class="card-deck">

        <!--
        * for loop section to display all characters cards.
        -->

        {% for characters in object_list %}

            <div class="col-md-4 mb-4">

                <input type="checkbox" id="btnControl"/>
                <label class="btn" for="btnControl">

                    <div class="card shadow text-white bg-dark">

                            <div class="text-center">
                                <img class="card-img-top img-fluid p-3"
                                src="{{ characters.image }}"
                                alt="Card image cap"
                                style="height:auto;
                                    max-width:80%; 
                                    border-radius: 1.25em;">
                            </div>



                        <div class="card-body">

                            <h4 class="card-title text-lg-left">
                                {{ characters.name }}
                            </h4>                

                            <p class="card-text text-sm-left lead">
                                <small class="lead"
                                    style="font-size: 1.35vw;"> 
                                    {{ characters.text }}
                                </small>
                            </p>

                            <div class="card-footer text-muted">
                                Birth: 
                                {{ characters.birth }}
                            </div>

                        </div>

                    </div>
                    
                </label>

            </div>

        {% endfor %}

    </div>

    </div>
</div>

{% endblock %}
