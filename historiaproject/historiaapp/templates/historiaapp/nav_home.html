<html>

<head>
  <title>{% block title %}{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/card.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttons.css' %}">

  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}

  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
</head>

<body class="body text-light darker">
    <div class="pos-f-t darker">
      
      <div class="container">
        <div class="row ml-3 mt-3 p-1">

          <!--LEFT PART-->
          <div class="darker text-light col-sm">
            <a class="navbar-brand text-light" href="{% url 'home' %}">
              <div class="row">
                <img src="../../media/images/logo.svg"
                width="100" height="100" alt="logo">
                
                <div class="display-4 lead text-light">
                    istoria
                </div>
              </div>
                        
                <div class="display-5 lead border-bottom border-warning pr-4 pt-2 pb-1">
                  A web app challenging your historical characters knowledges.
                </div>
            </a>
          </div>

          <!--RIGHT PART - USER-->
          <div class="darker col-">
            <div class="collapse darker" id="navbarToggleExternalContent">
              <div class="darker text-light small p-2">
                <h4 class="text-light lead">Navigation</h4>
                <a class="nav-link text-warning" href="{% url 'login' %}">Login <span class="sr-only">(current)</span></a>
                <a class="nav-link text-warning" href="{% url 'register' %}">Register</a>
              </div>
            </div>

            <nav class="navbar navbar-dark">
              <button class="navbar-toggler" 
              type="button" data-toggle="collapse" 
              data-target="#navbarToggleExternalContent" 
              aria-controls="navbarToggleExternalContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </nav>
          </div>
          <span class="border-right border-warning"></span>            
        </div>
      </div>
    </div>

  {% block content %}
  
  {% endblock %}

</body>

</html>
